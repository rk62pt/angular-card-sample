<div class="example-div">
  <mat-card class="example-card" *ngFor="let card of cards">
    <mat-card-header>
      <mat-card-title>
        <mat-icon mat-list-icon class=" md-18">desktop_windows</mat-icon>
        {{ card.title }}</mat-card-title>
      <mat-card-subtitle>{{ card.descp }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list class="example-list">
        <mat-list-item *ngFor="let info of card.data">
          <mat-icon mat-list-icon>credit_card</mat-icon>
          <h4 mat-line>{{ info.num }}</h4>
          <p mat-line> {{ info.org }} {{ info.unit }} </p>
          <h4 mat-line> {{ info.aut }} </h4>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>新增</button>
      <!-- <button mat-button>SHARE</button> -->
    </mat-card-actions>
  </mat-card>
</div>
